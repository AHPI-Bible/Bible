<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHPI 성경 주석</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>AHPI 성경 주해</h1>
    </header>

    <div class="nav-container">
        <button id="prev-btn" class="nav-btn">◀ 이전 장</button>
        
        <div class="nav-inputs">
            <select id="book-select"></select>
            <select id="chapter-select"></select>
            <span class="colon">:</span>
            <select id="verse-select"></select>
            
            <button id="go-btn" class="go-btn">이동</button>
        </div>

        <button id="next-btn" class="nav-btn">다음 장 ▶</button>
    </div>

    <main class="container">
        <section id="bible-area">
            <div id="text-display">
                <div class="bible-text-container"></div>
            </div>
        </section>

        <aside id="commentary-area">
            <h2>AHPI 주석</h2>
            <div id="commentary-display"></div>
            <button id="edit-btn" class="action-btn">주석 작성 / 수정</button>

            <div id="editor-container" style="display: none;">
                <textarea id="commentary-input" placeholder="여기에 주석을 작성하세요..."></textarea>
                <div class="btn-group">
                    <button id="save-btn" class="save-btn">저장</button>
                    <button id="cancel-btn" class="cancel-btn">취소</button>
                </div>
            </div>
        </aside>
    </main>

    <div id="lexicon-modal" style="display: none;">
        <div id="modal-content">
            <span id="modal-close-button">&times;</span>
            <h2>단어 분석</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
