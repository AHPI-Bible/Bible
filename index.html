<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHP Bible Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>
            고대 히브리 관점 성경 해석
            <div class="sub-title">AHP Bible Project</div>
        </h1>
    </header>

    <div class="nav-container">
        <button id="prev-btn" class="nav-btn">◀ 이전 장</button>
        
        <div class="nav-inputs">
            <select id="ot-select" class="book-dropdown">
                <option value="" disabled selected>구약 성경</option>
            </select>
            
            <select id="nt-select" class="book-dropdown">
                <option value="" disabled selected>신약 성경</option>
            </select>

            <select id="chapter-select"></select>
            
            <button id="go-btn" class="go-btn">이동</button>
        </div>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="단어 검색...">
            <button id="search-btn" class="nav-btn">🔍</button>
        </div>

        <button id="next-btn" class="nav-btn">다음 장 ▶</button>
    </div>

    <main class="container">
        <section id="bible-area">
            <div class="panel-header">성경 본문</div>
            <div id="bible-list" class="scrollable-content"></div>
        </section>

        <aside id="commentary-area">
            <div class="panel-header">AHP 주해 (<span id="current-verse-display">1절</span>)</div>
            
            <div id="commentary-content-wrapper" class="scrollable-content">
                <div id="commentary-display">
                    절을 선택하면 주해가 표시됩니다.
                </div>
                
                <button id="edit-btn" class="action-btn">주해 작성 / 수정</button>

                <div id="editor-container" style="display: none;">
                    <textarea id="commentary-input" placeholder="여기에 주해를 작성하세요..."></textarea>
                    <div class="btn-group">
                        <button id="save-btn" class="save-btn">저장</button>
                        <button id="cancel-btn" class="cancel-btn">취소</button>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <div id="lexicon-modal" style="display: none;">
        <div id="modal-content">
            <span id="modal-close-button">&times;</span>
            <h2>단어 분석</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="search-result-modal" style="display: none;">
        <div id="search-modal-content">
            <span id="search-close-button">&times;</span>
            <h2>검색 결과</h2>
            <div id="search-results-body"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
